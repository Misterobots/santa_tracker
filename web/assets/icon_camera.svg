<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Camera Body -->
  <rect x="12" y="20" width="40" height="28" rx="4" fill="#2a2a2a"/>
  <!-- Lens Ring -->
  <circle cx="32" cy="34" r="12" fill="#1a1a1a" stroke="#555" stroke-width="2"/>
  <circle cx="32" cy="34" r="8" fill="#333"/>
  <circle cx="32" cy="34" r="4" fill="#111"/>
  <!-- Lens Highlight -->
  <circle cx="29" cy="31" r="2" fill="#fff" opacity="0.3"/>
  <!-- Recording Light -->
  <circle cx="48" cy="26" r="3" fill="#e63946">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <!-- Top Detail -->
  <rect x="20" y="16" width="12" height="6" rx="2" fill="#333"/>
  <!-- Stand -->
  <rect x="28" y="48" width="8" height="4" fill="#444"/>
  <rect x="24" y="52" width="16" height="4" rx="2" fill="#333"/>
</svg>
